<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TodoMVC</title>

  <link rel="stylesheet"
        href="todolist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<section class="todoapp">

  <header class="header">
    <h1>todos</h1>
    <input class="new-todo"
           placeholder="What needs to be done?"
           autofocus />
  </header>

  <section class="main">
    <input class="toggle-all"
           type="checkbox" />
    <ul class="todo-list">
      
    </ul>
  </section>

  <footer class="footer">
    <span class="todo-count"><strong class="count">0</strong> items left</span>
    <button class="clear-completed">Clear completed
    </button>
  </footer>

</section>
<script src="./todolist.js"></script>
</body>
</html>
